<!DOCTYPE html>

    <style>
      .quote {

      }
      p {
        font-weight: bold;
        font-size: 24px;
        margin: 0;
        padding: 0;
      }

      footer {
        width: 500px;
        margin: auto;
        padding: 32px;
        text-align: center;
      }
      .quote footer {
        text-align: left;
        margin: 8px 0 0 0;
        padding: 0;
        opacity: 0.85;
        font-style: italic;
      }
      .paidoans {
        width: 500px;
        margin: auto;
      }
      .paidoans ul {
        list-style: none;
      }
      .paidoans li {
        display: inline-block;
        margin-right: 24px;
      }
      .paidoans li a {
        text-decoration: none;
        opacity: 0.2;
      }
      .paidoans li a:hover {
        opacity: 1;
      }
      .opensource{
        margin-top: 12px;
      }
      a{
        opacity:0.2;
        text-decoration: none;
      }
      a:hover{
        opacity:1;
      }
    </style>
  </head>
  <body>

        <li>

        <li>

      function getPaido(id) {
        if (!id) return 'BOCIL NOOB!!!'
        const funRandom = Math.floor(Math.random() * 5);
        return PAIDO_DATA[id][funRandom];
      }
      function getTukangPaido() {
        const funRandom = Math.floor(Math.random() * 5);
        switch (funRandom) {
          case 0:
            return "Samenaide";
          case 1:
            return "Emje";
          case 2:
            return "Rohim";
          case 3:
            return "Cak Fuad";
          case 4:
            return "Sam Pujo";
        }
      }
      const query = new URLSearchParams(window.location.search);
      const foor = query.get("for");
      const from = getTukangPaido();

      const quote = getPaido(foor);

      document.querySelector("#content").innerHTML = quote;
      document.querySelector("#tukang").innerHTML = from;
